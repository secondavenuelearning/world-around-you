<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../style/LoginPage.css">
</head>

<body>

    <h2>Sign up for World Around You</h2>
    <h3>To register, enter your email below:</h3>

    <input class="register" type="email" placeholder="Enter Email" name="email" required>

    <input class="register" type="usr" placeholder="Enter Username" name="uname" required>

    <input class="register" type="password" placeholder="Enter Password" name="psw" required>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
    <h3> Already a user? Sign in here: </h3>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign In</button>

    <div id="id01" class="modal">

        <form class="modal-content animate" action="/action_page.php">
         

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>

            </div>

            <div class="container" style="background-color:#0098ba">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

            </div>
        </form>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
